<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Sales Record</title>
  </head>
  <body >
    <div class="container">
        <form action="" id="main">
            <div class="navbar navbar-light my-2 p-2 border-bottom"">
                <h1 class="navbar-brand">Recorded Sale</h1>
                <div class="row">
                  <div class="col">
                      <select class="form-select form-select-lg py-2" aria-label="Default select example" id="custom-select">
                          <option selected>Customer</option>
                          <option value="1">Hassan</option>
                          <option value="2">Kimu</option>
                          <option value="3">Laila</option>
                        </select>
                  </div>
                  <div class="col">
                      <button class="btn btn-outline-dark form-control py-2">New Customer</button>
                  </div>
                </div>
          </div>
          <!-- The second -->
         <section class="mb-3 p-2">
          <div class="row my-2">
              <div class="col">
                  <h4 class="pb-1"> Product/Service</h4>
                  <select class="form-select form-select-lg py-2" id="product">
                      <option selected>Select a Product</option>
                      <option value="nokia">Nokia 3310</option>
                      <option  value="hp">Hp Laptop</option>
                      <option value="nokia-p">Nokia 3310 (Pending)</option>
                      <option value="cargo-ms">Cargo Management System</option>
                      <option value="bulk-sms">Bulk SMS Account setup</option>
                    </select>
                    <div class=" col p-3 border border-success border-2 mt-4 text-success" id="sumarry">
                        <h4 class="head">Summary</h4>
                    </div>
                </div>
                <div class="col">
                  <h4 class="pb-1">Quantity</h4>
                  <div class="input-group">
                      <span class="input-group-text px-3 bg-light text-dark" id="basic-addon3"><i class="fas fa-list-ol fa-2x"></i></span>
                      <input type="number" class="form-control py-2" id="quantity-number" aria-describedby="basic-addon3">
                    </div>
                    <div class="row pt-3">
                        <div class="col">
                          <h5 class="p-1"> Selling Price</h5>
                          <input type="number" class="form-control py-2" id="selling-price" aria-describedby="basic-addon3" readonly>
                        </div>
                        <div class="col">
                          <h5 class="p-1">Total Amount</h5>
                          <div class="input-group">
                          <input type="number" class="form-control py-2" id="total-amount" aria-describedby="basic-addon3" readonly>
                          <button class="input-group-text  text-white " id="add" style="background-color: #ff7b00;"
                          ><i class="fas fa-plus px-1"></i>
                              Add
                          </button>
                          </div>
                        </div>
                    </div>
                </div>
          </div>
          <div class="row">
              <table class=" table table-light mt-4" id="table">
                  <thead class="table-light">
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">QTY</th>
                      <th scope="col">Price</th>
                      <th scope="col">Amount</th>
                      <th scope="col">VAT</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
  
                  </tbody>
                </table>
          </div>
         </section>
         <section>
             <h2 style="letter-spacing: 3px;" class="border-bottom pb-2"><i class="fas fa-list-ul"></i>  Summary</h2>
             <div class="row p-5">
                 <div class="col">
                      <div class="row mb-2">
                          <div class="col-md-6">
                              <h6>Total:
                                  <span id="total" class="lead" style="font-size: 30px; font-weight: 700;"></span>
                              </h6>
                          </div>
                          <div class="col-md-6">
                           <h6>Quantity:
                               <span class="lead" id="quantity-2"></span>
                           </h6>

                       </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <h6>Discount:</h6>
                          </div>
                          <div class="col-md-6">
                              <input type="number" class="form-control py-2" id="basic-url discount"  aria-describedby="basic-addon3">
                       </div>
                      </div>
                      <div class="row mt-2">
                          <div class="col-md-6 ">
                              <h6>Amount Paid(initial):</h6>
                          </div>
                          <div class="col-md-6">
                              <input type="number" class="form-control py-2" id="initial-payment" aria-describedby="basic-addon3">
                       </div>
                      </div>
                      <div class="row mt-1">
                          <div class="col-md-6">
                              <h6>Balance:</h6>
                          </div>
                          <div class="col-md-6 mt-2">
                              <h6 id="balance">0</h6>
                          </div>
                      </div>
                      <div class="row mt-3">
                          <div class="col">
                              <div class="input-group">
                                  <span class="input-group-text px-3 text-white" id="basic-addon3" style="background-color: #ff7b00;">
                                      Date:
                                  </span>
                                  <input type="number" class="form-control py-2" id="basic-url" aria-describedby="basic-addon3">
                                </div>
                          </div>
                      </div>
  
                 </div>
                 <div class="col">
                  <div class="row">
                      <div class="col-md-4">
                          <h6>Method Payment:</h6>
                      </div>
                      <div class="col-md-8 mb-3">
                          <select class="form-select form-select-lg py-2" id="payment-method">
                              <option selected>Cash</option>
                              <option value="1">Cheque</option>
                              <option value="2">ATM</option>
                            </select>
                   </div>
                  </div>
  
                  <div class="row">
                      <div class="col-md-4">
                          <h6>Ref#:</h6>
                      </div>
                      <div class="col-md-8 mb-3">
                          <input type="text" class="form-control py-2" id="basic-url ref" aria-describedby="basic-addon3">
                   </div>
                  </div>
                  <div class="row">
                      <div class="col-md-4">
                          <h6>Order#:</h6>
                      </div>
                      <div class="col-md-8 mb-3">
                          <input type="text" class="form-control py-2" id="basic-url order" aria-describedby="basic-addon3">
                   </div>
                  </div>
                  <div class="row">
                      <div class="col-md-4">
                          <h6>Sales Rep:</h6>
                      </div>
                      <div class="col-md-8 mb-3">
                          <select class="form-select form-select-lg py-2" id="sales">
                              <option selected>Jane</option>
                              <option value="1">Jan</option>
                              <option value="2">Jine</option>
                            </select>
                   </div>
                  </div>
             </div>
             <div class="d-flex justify-content-end mt-4">
              <button type="button" class="btn btn-primary btn-md mx-4" id="reset" style="background-color: #ff7b00; border: 0;">
                  <i class="fas fa-times"></i>
                  Reset
              </button>
              <button type="button" class="btn btn-secondary btn-md" style="background-color: orange; border: 0;" id="submit">
                  <i class="fas fa-cart-plus"></i>
                  Submit
              </button>
             </div>
             </div>
         </section>
        </form>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
